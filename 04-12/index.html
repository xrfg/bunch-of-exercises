<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>React in Browser</title>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      console.log(React);

      // create an element (difficult way)
      const element = React.createElement(
        "h1",
        { id: "header", className: "heading" },
        "hello word"
      );

      let userData = {
        name: "tony",
        age: 19,
      };

      // functional component (use this one)
      function MainData() {
        return (
          <div className="kik" id="checky">
            <h1>Hello {userData.name}</h1>
            <p>lorem cokakakelokodkd you are {userData.age} yo</p>
          </div>
        );
      }

      function NavBar() {
        return (
          <nav>
            <ul>
              <li>about</li>
              <li>home</li>
              <li>contact</li>
            </ul>
          </nav>
        );
      }

      function App() {
        return (
          <div>
            {MainData()}
            <NavBar />
          </div>
        );
      }
      ReactDOM.render(App(), document.getElementById("root"));
    </script>
  </body>
</html>
